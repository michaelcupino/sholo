<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="/js/sholo.js"></script>
    <link rel="stylesheet" href="/styles/sholo.css" type="text/css">
  </head>

      <label>Name:</label>

</html>
